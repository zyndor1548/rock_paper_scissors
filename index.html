<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the background image */
        .body-background {
            background-image: url('./images/bgmain.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Keep the custom animations here */
        @keyframes shakePlayer {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes shakeComputer {
            0% { transform: scaleX(-1) rotate(0deg); }
            25% { transform: scaleX(-1) rotate(-10deg); }
            50% { transform: scaleX(-1) rotate(10deg); }
            75% { transform: scaleX(-1) rotate(-10deg); }
            100% { transform: scaleX(-1) rotate(0deg); }
        }
    </style>
</head>
<body class="body-background text-sky-900 font-sans flex flex-col items-center justify-center min-h-screen p-8">

    <section class="game w-full max-w-lg mx-auto">
        <div class="score flex justify-around w-full max-w-sm mx-auto mb-10 p-4 bg-white bg-opacity-80 rounded-xl shadow-lg">
            <div class="player-score flex flex-col items-center text-center">
                <img src="./images/player_icon.png" alt="Player Icon" class="w-16 h-16 mb-2">
                <h2 class="text-3xl font-bold">Player</h2>
                <p class="text-5xl mt-2 text-pink-600">0</p>
            </div>
            <div class="computer-score flex flex-col items-center text-center">
                <img src="./images/computer_icon.png" alt="Computer Icon" class="w-16 h-16 mb-2">
                <h2 class="text-3xl font-bold">Computer</h2>
                <p class="text-5xl mt-2 text-sky-600">0</p>
            </div>
        </div>

        <div class="intro flex flex-col items-center justify-center p-12 rounded-lg bg-white shadow-xl">
            <h1 class="text-6xl font-extrabold mb-10 text-center text-sky-600">Rock Paper Scissors</h1>
            <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-10 rounded-full text-xl shadow-md transition duration-300">Let's Play</button>
        </div>

        <div class="match hidden flex-col items-center justify-center">
            <h2 class="winner text-4xl font-bold mb-8 text-center text-pink-500">Choose your hand!</h2>
            <div class="hands flex justify-center space-x-16">
                <img src="./images/rock_hand.png" alt="Player's Hand" class="player-hand w-52 h-52">
                <img src="./images/rock_hand.png" alt="Computer's Hand" class="computer-hand w-52 h-52 transform scale-x-[-1]">
            </div>
            <div class="options flex justify-center space-x-8 mt-10">
                <button class="rock bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300">Rock</button>
                <button class="paper bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300">Paper</button>
                <button class="scissors bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-8 rounded-lg shadow-md transition duration-300">Scissors</button>
            </div>
            <div class="flex justify-center mt-6">
                <button id="open-image-picker" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-6 rounded-full text-sm shadow transition duration-300">üé® Choose Images</button>
            </div>
        </div>
    </section>

    <div class="popup-container fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 hidden">
        <div class="popup-content bg-white p-6 rounded-lg shadow-xl text-center flex flex-col items-center">
            <img class="congrats-img w-64 h-auto mb-4" src="" alt="Congratulations Image">
            <h2 class="final-result text-2xl font-bold text-sky-900 mb-2"></h2>
            <p class="final-score text-lg text-gray-700 mb-4"></p>
            <button class="replay-btn bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 hidden">Replay</button>
        </div>
    </div>

    <!-- Image Picker Modal -->
    <div id="image-picker-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl p-6 relative max-h-screen overflow-y-auto">
            <button id="close-image-picker" class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold leading-none">&times;</button>
            <h2 class="text-2xl font-bold text-sky-700 mb-6 text-center">üé® Choose Your Images</h2>

            <!-- Rock Section -->
            <div class="mb-6">
                <h3 class="text-lg font-bold text-sky-600 mb-3 flex items-center gap-2">ü™® Rock</h3>
                <div class="flex gap-4 flex-wrap">
                    <img src="./images/rock_hand.png" alt="Rock 1" data-type="rock" data-src="./images/rock_hand.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/rock_hand1.png" alt="Rock 2" data-type="rock" data-src="./images/rock_hand1.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/rock_hand2.png" alt="Rock 3" data-type="rock" data-src="./images/rock_hand2.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                </div>
            </div>

            <!-- Paper Section -->
            <div class="mb-6">
                <h3 class="text-lg font-bold text-sky-600 mb-3 flex items-center gap-2">üìÑ Paper</h3>
                <div class="flex gap-4 flex-wrap">
                    <img src="./images/paper_hand.png" alt="Paper 1" data-type="paper" data-src="./images/paper_hand.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/paper_hand1.png" alt="Paper 2" data-type="paper" data-src="./images/paper_hand1.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/paper_hand2.png" alt="Paper 3" data-type="paper" data-src="./images/paper_hand2.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                </div>
            </div>

            <!-- Scissors Section -->
            <div class="mb-4">
                <h3 class="text-lg font-bold text-sky-600 mb-3 flex items-center gap-2">‚úÇÔ∏è Scissors</h3>
                <div class="flex gap-4 flex-wrap">
                    <img src="./images/scissors_hand.png" alt="Scissors 1" data-type="scissors" data-src="./images/scissors_hand.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/scissor_hand1.png" alt="Scissors 2" data-type="scissors" data-src="./images/scissor_hand1.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                    <img src="./images/scissor_hand2.png" alt="Scissors 3" data-type="scissors" data-src="./images/scissor_hand2.png"
                        class="picker-img w-24 h-24 object-contain rounded-xl border-4 border-transparent cursor-pointer hover:border-sky-400 transition duration-200 bg-gray-50 p-1">
                </div>
            </div>

            <button id="confirm-image-picker" class="mt-4 w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">‚úÖ Confirm Selection</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
